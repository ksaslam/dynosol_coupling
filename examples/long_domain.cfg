[sim]
modelname = longdomain
#max_steps = 100000
max_time_in_yr = 50
#output_step_interval = 500
output_time_interval_in_yr = 0.5
has_marker_output = no
output_averaged_fields = 0

is_restarting = no
restarting_from_modelname = longdomain
restarting_from_frame = 60

[mesh]
meshing_option = 90
poly_filename = long_domain.poly

# Added by khurram
fdfault_x_points= 801
fdfault_y_points= 601

xlength = 40e3
ylength = 30e3
zlength = 30e3
resolution = 10e3
#smallest_size = 0.05

quality_check_step_interval = 1000000000
min_quality = 0.001
remeshing_option = 0 
is_discarding_internal_segments = no

[markers]
init_marker_option = 1
init_marker_spacing = 0.3
#markers_per_element = 4
min_num_markers_in_element = 5
replenishment_option = 2 # nearest-neighbor
#random_seed = 1

[control]
gravity = 0
