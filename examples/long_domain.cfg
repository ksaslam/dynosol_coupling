#is_quasi_static = yes
#dt_fraction = 1.0
fixed_dt = 3.1536e7
#inertial_scaling = 1e5
#damping_option = 1
#damping_factor = 0.8
#ref_pressure_option = 0

#surface_process_option = 0
#surface_diffusivity = 1e-6

has_thermal_diffusion = no

#has_hydration_processes = no
